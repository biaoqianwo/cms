<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <link href="__PUBLIC__/common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/admin.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <br/>
    <br/>
    <br/>

    <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3"
         style="border:5px solid #f2f2f2;">
        <form class="form-horizontal" role="form" method="post">
            <div style="text-align: center"><h2>后台登录</h2></div>
            <br/>
            <br/>

            <div class="form-group">
                <label class="col-sm-2 control-label">账号</label>

                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" placeholder="用户名/邮箱/手机" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>

                <div class="col-sm-10">
                    <input name="pwd" type="password" class="form-control" placeholder="密码" required>
                </div>
            </div>
            <notempty name="on_login_code">
                <div class="form-group">
                    <label class="col-sm-2 control-label">验证码</label>

                    <div class="col-sm-4">
                        <input name="verify_code" type="text" class="form-control" placeholder="验证码" required>
                    </div>
                    <div class="col-sm-6">
                        <img src="{:U('Public/verify')}" id="verify_code">
                    </div>
                </div>
            </notempty>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn  btn-primary btn-block" type="submit" value="登录">
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-12">
                    <a href="http://www.biaoqianwo.com" target="_blank" title="技术支持" class="pull-right">技术支持</a>
                </div>
            </div>-->
            <br/>
            <br/>
        </form>
    </div>
</div>
<script src="__PUBLIC__/common/jquery/jquery.js"></script>
<script>
    //验证码--后台登陆等
    $('#verify_code').click(function () {
        var self = $(this);
        var url = self.attr('src');
        self.attr("src", url + '/' + Math.random());
        return false;
    });
</script>
</body>
</html>
