<extend name="Public:front"/>
<block name="mianbaoxie">
    <li><a href="{:U('Table/index')}">模型</a></li>
</block>
<block name="main">
    <form data-toggle="validator" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称*</label>

            <div class="col-sm-10">
                <input name="mingcheng" type="text" class="form-control" placeholder="名称" required
                       value="{$data.mingcheng}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">表名*</label>

            <div class="col-sm-10">
                <input name="biaoming" type="text" class="form-control" placeholder="表名" required
                       value="{$data.biaoming}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <input type="hidden" name="id" value="{$data.id}">
                <input class="btn  btn-primary btn-block" type="submit" value="提交">
            </div>
        </div>
    </form>
</block>
