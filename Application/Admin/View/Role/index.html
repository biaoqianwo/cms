<extend name="Public:front"/>
<block name="mianbaoxie">
    <li class="active">角色</li>
    <if condition="has_permission('Role/add')">
        <li><a href="{:U('Role/add')}">添加</a></li>
    </if>
</block>
<block name="main">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="datas" id="vo">
                <tr>
                    <td>{$vo.mingcheng}</td>
                    <td>
                        <if condition="has_permission('Role/view')">
                            <a href="{:U('Role/view',array('id'=>$vo['id']))}">查看</a>
                        </if>

                        <if condition="$vo.id gt 1">
                            <if condition="has_permission('Role/edit')">
                                <a href="{:U('Role/edit',array('id'=>$vo['id']))}">编辑</a>
                            </if>
                            <if condition="has_permission('Role/delete')">
                                <a class="ajax-get confirm no-refresh"
                                   href="{:U('Role/delete',array('id'=>$vo['id']))}" remove="tr">删除</a>
                            </if>
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div class="pull-right"> {$_page}</div>
</block>
