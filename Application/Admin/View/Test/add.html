<extend name="Public:front"/>
<block name="mianbaoxie">
    <li><a href="{:U('Test/index')}">ceshi</a></li>
</block>
<block name="main">
    <form data-toggle="validator" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">关联表*</label>
            <div class="col-sm-10">
                <select name="manage_code" class="form-control" required>
                    <option value="">--选择--</option>
                    <volist name="manage" id="vo">
                        <option value="{$vo.code}">{$vo.code}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字符串*</label>
            <div class="col-sm-10">
                <input name="zifuchuan" type="text" class="form-control" placeholder="字符串" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">日期*</label>

            <div class="col-sm-10">
                <input name="riqi" type="text" class="form-control datetimepicker" placeholder="日期" data-date-format="yyyy-mm-dd" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">数字*</label>

            <div class="col-sm-10">
                <input name="shuzi" type="text" class="form-control" placeholder="数字" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">主图*</label>

            <div class="col-sm-10">
                <div id="zhutu" class="pull-left">选择图片</div>
                <div id="zhutu_file_list" class="pull-left"></div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">文本</label>

            <div class="col-sm-10">
                <textarea name="wenben" class="form-control" placeholder="文本" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">富文本</label>

            <div class="col-sm-10">
                <script type="text/plain" id="editor1" style="width:100%;" name="fuwenben" required></script>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <input class="btn  btn-primary btn-block" type="submit" value="提交">
            </div>
        </div>
    </form>

</block>
<block name="script">
    <script>
        $(function () {
            uploadImg('#zhutu', 'Test', 'zhutu', 1);
        })
    </script>
</block>
