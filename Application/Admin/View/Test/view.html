<extend name="Public:front"/>
<block name="mianbaoxie">
    <li><a href="{:U('Test/index')}">ceshi</a></li>
</block>
<block name="main">
    <form data-toggle="validator" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">关联表*</label>

            <div class="col-sm-10">
                <input name="manage_code" type="text" class="form-control" value="{$data.manage_code}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字符串*</label>

            <div class="col-sm-10">
                <input name="zifuchuan" type="text" class="form-control" value="{$data.zifuchuan}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">日期*</label>

            <div class="col-sm-10">
                <input name="riqi" type="text" class="form-control" value="{$data.riqi}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">数字*</label>

            <div class="col-sm-10">
                <input name="shuzi" type="text" class="form-control" value="{$data.shuzi}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">主图*</label>

            <div class="col-sm-10">
                <img src="__PUBLIC__/Uploads/Test/{$data.zhutu}" style="height:100px;">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">文本</label>

            <div class="col-sm-10">
                <textarea class="form-control" disabled>{$data.wenben}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">富文本</label>

            <div class="col-sm-10">
                <p>{$data.fuwenben}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <a href="{:U('Test/index')}" class="btn  btn-primary btn-block">返回列表</a>
            </div>
        </div>
    </form>

</block>
