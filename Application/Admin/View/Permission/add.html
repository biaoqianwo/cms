<extend name="Public:front"/>
<block name="mianbaoxie">
    <li><a href="{:U('Permission/index')}">权限</a></li>
</block>
<block name="main">
    <form data-toggle="validator" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">父级*</label>

            <div class="col-sm-10">
                <select name="fuji" class="form-control">
                    <volist name="datas" id="vo">
                        <option value="{$vo.id}"
                        <eq name="fuji" value="$vo.id">selected</eq>
                        >{$vo.mingcheng}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">名称*</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="mingcheng" placeholder="名称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">URL*</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="url" placeholder="URL" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">菜单显示</label>

            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="caidanxianshi" value="1"> 开启
                </label>
                <label class="radio-inline">
                    <input type="radio" name="caidanxianshi" value="0" checked> 关闭
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">权限显示</label>

            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="quanxianxianshi" value="1"> 开启
                </label>
                <label class="radio-inline">
                    <input type="radio" name="quanxianxianshi" value="0" checked> 关闭
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="paixu" placeholder="排序">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
    </form>
</block>
