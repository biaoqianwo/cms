<extend name="Public:front"/>
<block name="mianbaoxie">
    <li>修改资料</li>
</block>
<block name="main">
    <form role="form" data-toggle="validator" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>

            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" placeholder="邮箱" value="{$data.email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>

            <div class="col-sm-10">
                <input name="mobile" type="text" class="form-control" placeholder="手机号码" value="{$data.mobile}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <input class="btn  btn-primary btn-block" type="submit" value="提交">
            </div>
        </div>
    </form>
</block>
