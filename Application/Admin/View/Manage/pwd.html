<extend name="Public:front"/>
<block name="mianbaoxie">
    <li>修改密码</li>
</block>
<block name="main">
    <form role="form" data-toggle="validator" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>

            <div class="col-sm-10">
                <input name="pwd" type="password" class="form-control" placeholder="新密码" required autofocus value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>

            <div class="col-sm-10">
                <input name="repwd" type="password" class="form-control" placeholder="确认密码" required autofocus value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <input class="btn  btn-primary btn-block" type="submit" value="提交">
            </div>
        </div>
    </form>
</block>
