<extend name="Public:front"/>
<block name="mianbaoxie">
    <li><a href="{:U('Manage/index')}">管理员</a></li>
</block>
<block name="main">
    <form data-toggle="validator" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名*</label>

            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" placeholder="用户名" value="{$data.name}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>

            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" placeholder="邮箱" value="{$data.email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>

            <div class="col-sm-10">
                <input name="mobile" type="text" class="form-control" placeholder="手机号码" value="{$data.mobile}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">角色</label>

            <div class="col-sm-10">
                <volist name="role" id="vo">
                    <label class="radio-inline">
                        <input name="role_id" value="{$vo.id}" type="radio"
                        <eq name='vo.id' value='$data.role_id'>checked</eq>
                        >{$vo.mingcheng}
                    </label>
                </volist>
            </div>
        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="{$data.id}">

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
    </form>

</block>
